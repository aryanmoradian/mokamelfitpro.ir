services:
  - type: web
    name: saska-ai-bodybuilding
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: saska-db
          property: connectionString
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: saska-db
    databaseName: saska
    user: saska_user
    plan: free
    ipAllowList: [] # Only internal services can connect by default